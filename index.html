<!DOCTYPE html>

    <meta charset="utf-8" />

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">TicketPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>

            <div class="collapse navbar-collapse" id="navbarResponsive">

                    <li class="nav-item"><a class="nav-link" href="#info">Contacto</a></li>

            </div>
        </div>

    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-heading text-uppercase">Bienvenido a TicketPro</div>
            <div class="masthead-subheading">Vive tu experiencia de nuestra mano</div>
        </div>
    </header>
    <!-- Portfolio Grid-->
    <section class="page-section bg-light" id="portfolio">
        <!--loadPage() and shoeEvent();-->
    </section>

    <section class="page-section bg-light" id="portfolio2">
        <!-- showInfo() -->
    </section>

    <section class="page-section bg-light" id="addEvent2">
        <!-- addTicket y showForm -->
    </section>

    <section class="page-section bg-light" id="buyPass">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="modal-body">
                        <div class="text-center">
                            <h2 class="section-heading text-uppercase" id="titleTicket"></h2>
                            <br></br> <!-- salto de línea-->
                        </div>
                        <!-- Portfolio item 1-->
                        <img class="img-fluid d-block mx-auto" src="assets/img/portfolio/2.jpg" alt="..." />
                        <br />
                        <div class="text-center">
                            <p class="text-center"></p>
                            <h3 id="priceTicket"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Botón volver atrás -->
        <div class="btnAdd">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
            <button class="btn btn-primary btn-xl text-uppercase" data-bs-toggle="modal"
                onclick="save();">Comprar</button>
            <button class="btn btn-primary btn-xl text-uppercase" data-bs-toggle="modal" onclick="goback();">Volver
                atrás</button>
        </div>
    </section>

    <!-- Contacto -->
    <div class="page-section" id="info">
        <div class="container">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3178.5124943241876!2d-3.605018084699146!3d37.188054979870465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd71fcc2bfc70981%3A0xb5b22c8467215b0f!2sCervezas%20Alhambra!5e0!3m2!1ses!2ses!4v1669286647366!5m2!1ses!2ses"

                </div>
                <div class="col-md-6">
                    <br />
                    <h2>Contacto</h2>
                    <p>Email: info@ticketpro.es</p>
                    <p>Teléfono: (+34) 6549873219</p>
                    <br />
