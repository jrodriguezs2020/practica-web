<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TicketPro</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/estilosPropios.css" rel="stylesheet" />
    <script src="/app.js"></script>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">TicketPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Eventos</a></li>
                    <!--<li class="nav-item"><a class="nav-link" href="#about">Historia</a></li>-->
                    <li class="nav-item"><a class="nav-link" href="#info">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-heading text-uppercase">Bienvenido a TicketPro</div>
            <div class="masthead-subheading">Vive tu experiencia de nuestra mano</div>
        </div>
    </header>
    <!-- Portfolio Grid-->
    <section class="page-section bg-light" id="addEvent2">
        <!-- addTicket y showForm -->
        <div class="container"> <!--meter en metodo y llamar en showInfo-->
            <form action="event/new" method="post">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="modal-body">
                            <div class="text-center">
                                <h2 class="section-heading text-uppercase">Nuevo evento</h2>
                                <section class="page-section" id="contact" style="background-color:#ffffff">
                                    <!--page-section define el espacio entre el titulo y las cajas del form-->
                                    <div class="container">
                                        <div id="contactForm">
                                            <div class="row align-items-stretch mb-5">
                                                <!-- mb-5 define el espacio entre los botones y principio/final-->
                                                <div class="form-group">
                                                    <!-- Title input-->
                                                    <input name="title" class="form-control" type="text"
                                                        placeholder="Título del evento *" />
                                                </div>
                                                <div class="form-group">
                                                    <!-- Description input-->
                                                    <textarea name="descriptionn" class="form-control" placeholder="Descripción *"></textarea>
                                                </div>
                                                <div id="subelementosForm">
                                                    <!--Campos del subelemento-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btnAdd">
                    <input class="btn btn-primary btn-xl text-uppercase" type='submit' value='Save' />
                </div>
            </form>
        </div>
        <div class="btnAdd" id="botones">
            </br>
            <!-- botones volver, añadir entrada y crear -->
            <a class="btn btn-primary btn-xl text-uppercase" href="/">Volver
                atrás</a>
            <button class="btn btn-primary btn-xl text-uppercase" onclick="addTicketForm();">Añadir
                entrada</button>
        </div>
    </section>

    <!-- Contacto -->
    <div class="page-section" id="info">
        <div class="container">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3178.5124943241876!2d-3.605018084699146!3d37.188054979870465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd71fcc2bfc70981%3A0xb5b22c8467215b0f!2sCervezas%20Alhambra!5e0!3m2!1ses!2ses!4v1669286647366!5m2!1ses!2ses"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6">
                    <br />
                    <h2>Contacto</h2>
                    <p>Email: info@ticketpro.es</p>
                    <p>Teléfono: (+34) 6549873219</p>
                    <br />
                    <h2>Horario</h2>
                    <p>De Lunes a Viernes de 10:00 a 14:00 y de 16:00 a 20:00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">TicketPro &copy;</div>
                <div class="col-lg-4 my-3 my-lg-0"><a class="link-dark text-decoration-none me-3">Privacy
                        Policy</a></div>
                <div class="col-lg-4 text-lg-end"><a class="link-dark text-decoration-none">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
